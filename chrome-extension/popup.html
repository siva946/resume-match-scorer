<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 360px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: white;
    }
    .header {
      background: #2c3e50;
      padding: 16px;
      color: white;
      border-bottom: 1px solid #34495e;
    }
    h3 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .subtitle {
      font-size: 12px;
      color: #ecf0f1;
    }
    .content {
      padding: 16px;
    }
    .section {
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-size: 13px;
      color: #495057;
      margin-bottom: 6px;
      font-weight: 500;
    }
    select, input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 14px;
      transition: border-color 0.2s;
      background: white;
    }
    select:focus, input:focus {
      outline: none;
      border-color: #495057;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      margin-top: 8px;
      transition: background 0.2s;
    }
    button:hover {
      background: #34495e;
    }
    button:disabled {
      background: #adb5bd;
      cursor: not-allowed;
    }
    #status {
      margin-top: 12px;
      padding: 10px;
      border-radius: 4px;
      display: none;
      font-size: 13px;
      font-weight: 500;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 16px;
    }
    .stat {
      background: #f8f9fa;
      padding: 12px;
      border-radius: 4px;
      text-align: center;
      border: 1px solid #dee2e6;
    }
    .stat-value {
      font-size: 24px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 4px;
    }
    .stat-label {
      font-size: 11px;
      color: #6c757d;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>ResumSync</h3>
    <div class="subtitle">Job Matching Extension</div>
  </div>
  
  <div class="content">
    <div class="stats">
      <div class="stat">
        <div class="stat-value" id="resumeCount">-</div>
        <div class="stat-label">Resumes</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="jobCount">-</div>
        <div class="stat-label">Jobs</div>
      </div>
    </div>

    <div class="section">
      <label>Select Resume</label>
      <select id="resumeSelect">
        <option value="">Loading...</option>
      </select>
    </div>

    <div class="section">
      <label>Job Title</label>
      <input type="text" id="title" placeholder="e.g. Software Engineer" />
    </div>

    <div class="section">
      <label>Company Name</label>
      <input type="text" id="company" placeholder="e.g. Google" />
    </div>

    <button id="showMatch">Show Match Score</button>
    <button id="saveJob">Save Job to Database</button>

    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
